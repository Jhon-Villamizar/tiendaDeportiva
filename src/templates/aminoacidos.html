{% extends "layout.html" %}

{% block content %}
<h1 class="text-center">Los mejores productos Fitness</h1>
<div class="my-4"></div>
<div class="row">
    {% for producto in data %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 card text-center">
        <div class="card border-dark">
            <div class="card-header">
                {{producto.1}}
            </div>
            <div class="card-body">
                <img src="./../static/img/{{producto.5}}" class="card-img-top imagen" alt="...">
                <h5 class="card-title">{{producto.1}}</h5>
                <p class="card-text">{{producto.3}}</p>
                <p class="card-text">{{producto.4}}</p>
                <a href="/update/{{producto.0}}" class="btn btn-primary">Editar</a>
                <a href="/delete/{{producto.0}}" class="btn btn-danger">Eliminar</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
