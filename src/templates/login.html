{% extends "layout.html" %}

{% block content %}
    <form class="px-4 py-3" action="/login" method="POST">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Correo</label>
        <input type="email" class="form-control" name="email" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Clave</label>
        <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword1" placeholder="Clave">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesion</button>
    </form>
{% endblock %}
