{% extends "layout.html"%}

{% block content %}
<form method="POST" action="/add_product">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre del producto">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo</label>
          <input type="text" name="tipo" class="form-control" id="exampleFormControlInput1" placeholder="Tipo del producto">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Valor</label>
          <input type="number" name="valor" class="form-control" id="exampleFormControlInput1" placeholder="Valor del productos">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Imagen</label>
          <input type="text" name="img" class="form-control" id="exampleFormControlInput1" placeholder="Imagen del productos">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <textarea class="form-control" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </form>
{% endblock %}
